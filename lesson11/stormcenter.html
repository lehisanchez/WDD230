<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>WeatherBee | Stormcenter</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/small.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">
    </head>

    <body>

        <header>
            <div id="branding">
                <div id="logo">
                    <img src="images/logo.png" alt="WeatherBee Logo">
                </div>
                <div id="letterhead">
                    <h1>WeatherBee</h1>
                    <span>Weather for children</span>
                </div>
            </div>
            <div id="hamburger" onclick="toggleMenu()">&#9776;</div>
        </header>

        <nav>
            <ul id="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="soda-springs.html">Soda Springs</a></li>
                <li><a href="fish-haven.html">Fish Haven</a></li>
                <li><a href="stormcenter.html" class="active">Storm Center</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>

        <main>
            <form method="get" action="thanks.html" id="StormCenterForm">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="top">Full Name*
                        <input type="text" name="fname" pattern="[A-Za-z]{5,}" placeholder="Full Name" required>
                    </label>
                    <label class="top">
                        Email
                        <input type="email" name="email" placeholder="you@example.com">
                    </label>
                    <label class="top">Phone* <input type="tel" name="phone" placeholder="Phone" required></label>
                    <label class="top">Zip Code* <input type="number" name="zip" placeholder="Zip Code" required></label>
                </fieldset>

                <fieldset>
                    <legend>Storm Information</legend>
                    <label class="top">Storm Date
                        <input type="date" name="stormdate">
                    </label>
                    <label class="top">Storm Type
                        <input list="stormtype" name="type">
                        <datalist id="stormtype">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>
                    </label>
                    <label class="top">Storm Severity Rating:
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="changeRating(this.value)" onchange="changeRating(this.value)">
                        <span id="currentRating">5</span>
                    </label>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                    <label class="top">Storm Region
                        <select name="subject" id="regions">
                            <option value="">Select Region &#9662;</option>
                            <option value="fishhaven">Fish Haven</option>
                            <option value="preston">Preston</option>
                            <option value="sodasprings">Soda Springs</option>
                        </select>
                    </label>
                    <div>User in danger?</div>
                    <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                    <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
                    <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
                </fieldset>

                <fieldset>
                    <legend>Additional Information</legend>
                    <label class="top">Comments: <textarea name="additional"></textarea></label>
                </fieldset>

                <input type="submit" value="Submit" class="submit-button">
            </form>
        </main>

        <footer>
            <div class="copyright">&copy; <span id="copyright-year"></span> WeatherBee.io | Last updated: <span id="modified-date"></span></div>
        </footer>

        <script src="js/scripts.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            updateFooter();
            WebFont.load({
                google: {
                    families: ['Open Sans:400,700', 'Roboto:400,700']
                }
            });

        </script>

    </body>

</html>

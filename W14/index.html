<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scooters for tourists">
    <title>Scoots | Home</title>
    <!-- <link rel="stylesheet" href="css/small.css"> -->
    <!-- <link rel="stylesheet" href="css/medium.css"> -->
    <!-- <link rel="stylesheet" href="css/large.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetchCurrentWeather()
      });

    </script>
  </head>

  <body onload="">

    <!-- HEADER -->
    <header class="header">
      <div class="container header__wrapper">
        <h1 class="header__title">Scoots</h1>
        <img src="images/logo_white.png" class="header__logo" alt="Scoots Logo">
        <div class="header__hamburger" id="navigationToggleButton" onclick="toggleNavigationVisibility()">&#9776;</div>
      </div>
    </header>

    <!-- NAVIGATION -->
    <nav class="nav nav--hidden" id="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="#">Rentals</a>
        </li>
        <li class="nav__item">
          <a class="nav__link nav__link--active" href="#">Reservations</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Tours</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- HERO -->
    <section class="hero">
      <h2 class="hero__title">Scoots</h2>
      <span class="hero__subtitle">Motor Scooter Rentals</span>
      <a href="#" class="hero__button">Make a Reservation</a>
    </section>

    <section class="current_weather">
      <picture class="current_weather__banner">
        <source media="(min-width: 1200px)" srcset="images/banner_1400.jpg">
        <source media="(min-width: 800px)" srcset="images/banner_900.jpg">
        <img src="images/banner_500.jpg" class="current_weather__image" alt="Tourists riding motor scooters">
      </picture>
      <div class="current_weather__temperature_table">
        <h3 class="current_weather__title">Current Weather</h3>
        <table>
          <tbody>
            <tr>
              <td>Temperature:</td>
              <td><span id="currentWeatherTemperature">100</span></td>
            </tr>
            <tr>
              <td>Currently:</td>
              <td><span id="currentWeatherDescription">Sunny</span></td>
            </tr>
            <tr>
              <td>Humidity:</td>
              <td><span id="currentWeatherHumidity">45%</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>



    <!-- CONTENT -->
    <main class="main">
      <section class="main__section main__forecast"></section>
      <section class="main__section main__rental"></section>
      <section class="main__section main__rental"></section>
      <section class="main__section main__rental"></section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">

    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Inter:100,400,700,900', 'Ubuntu:300,400,700', 'Rubik:300,400,700']
        }
      });

    </script>
    <script src="js/scripts.js" defer></script>

  </body>

</html>
